<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN | Tiens Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{font-family:sans-serif;background:#f8fafc;scroll-behavior:smooth}.card{background:white;border-radius:10px;padding:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);display:flex;flex-direction:column;height:100%}.btn{background:#25D366;color:white;padding:8px;border-radius:5px;font-weight:bold;text-align:center;font-size:12px;margin-top:auto}input,select,textarea{width:100%;padding:10px;margin-bottom:8px;border:1px solid #ccc;border-radius:5px;color:black}</style>
</head>
<body>
    <nav class="bg-white p-4 shadow-md sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-700 italic">TITAN</h1>
        <a href="#form" class="bg-blue-600 text-white px-4 py-2 rounded-full text-xs">Order Now</a>
    </nav>
    <div class="p-4 max-w-4xl mx-auto">
        <h2 class="font-bold border-l-4 border-yellow-600 pl-2 mb-4 uppercase">All Products</h2>
        <div class="grid grid-cols-2 gap-3 mb-10">
            <div class="card"><img src="https://tiens.com.bd/wp-content/uploads/2021/03/Nutrient-Super-Calcium-Powder.jpg" class="h-24 object-contain mb-2"><h3 class="text-[11px] font-bold">Calcium</h3><a href="#form" onclick="set('Calcium')" class="btn">Order</a></div>
            <div class="card"><img src="https://tiens.com.bd/wp-content/uploads/2021/03/Tiens-Cordyceps-Capsule.jpg" class="h-24 object-contain mb-2"><h3 class="text-[11px] font-bold">Cordyceps</h3><a href="#form" onclick="set('Cordyceps')" class="btn">Order</a></div>
            <div class="card"><img src="https://tiens.com.bd/wp-content/uploads/2021/03/Tiens-Zinc-Capsule.jpg" class="h-24 object-contain mb-2"><h3 class="text-[11px] font-bold">Zinc</h3><a href="#form" onclick="set('Zinc')" class="btn">Order</a></div>
            <div class="card"><img src="https://tiens.com.bd/wp-content/uploads/2021/03/Orecare-Chinese-Herbal-Toothpaste.jpg" class="h-24 object-contain mb-2"><h3 class="text-[11px] font-bold">Toothpaste</h3><a href="#form" onclick="set('Toothpaste')" class="btn">Order</a></div>
        </div>
        <div id="form" class="bg-slate-900 p-6 rounded-xl text-white">
            <h3 class="text-center font-bold mb-4 italic">Order Placement</h3>
            <input type="text" id="n" placeholder="আপনার নাম"><input type="tel" id="ph" placeholder="ফোন নম্বর">
            <select id="p"><option value="Calcium">Calcium</option><option value="Cordyceps">Cordyceps</option><option value="Zinc">Zinc</option><option value="Toothpaste">Toothpaste</option></select>
            <textarea id="a" placeholder="ঠিকানা"></textarea>
            <button onclick="send()" class="w-full bg-green-500 p-3 rounded font-bold">Confirm WhatsApp</button>
        </div>
    </div>
    <script>
        function set(v){document.getElementById('p').value=v}
        function send(){
            const n=document.getElementById('n').value, ph=document.getElementById('ph').value, p=document.getElementById('p').value, a=document.getElementById('a').value;
            window.open(`https://wa.me/8801636421393?text=*New Order*%0AName: ${n}%0APhone: ${ph}%0AProduct: ${p}%0AAddress: ${a}`);
        }
    </script>
</body>
</html>
